{% extends 'base.html' %}

{% block head %}
    
{% endblock %}

{% block body %}
    <div class="text-center" id="update">
        <h1 class="display-4">Update Task</h1>

        <form action="/update/{{ task.id }}" method="POST">
            <label for="content" class="form-label">Edit details : </label>
            <input type="text" name="content" id="content", value="{{ task.content}}" size="50px"><br>
            <label for="date" class="form-label">Update date : </label>
            <input type="date" name="date" id="date" value="{{ task.due_date.date() }}"><br>
            <input class="btn btn-outline-info" type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
